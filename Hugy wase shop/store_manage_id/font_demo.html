<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Hugy wase shop/material/logo_web_border.png">
    <title>Font Demo Shop | Hugy Wase Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Open+Sans&family=Play&family=Public+Sans&family=Signika:wght@500&display=swap" rel="stylesheet">
</head>

<style>
    div {
        font-size: 60px;
    }

    #h1 {
        font-family: 'Open Sans', sans-serif;
    }

    #h2 {
        font-family: 'Merriweather Sans', sans-serif;
    }
    
    #h3 {
        font-family: 'Public Sans', sans-serif;
    }
    
    #h4 {
        font-family: 'Signika', sans-serif;
    }
    
    #h5 {
        font-family: 'Play', sans-serif;
    }
</style>

<body>
    <!-- font-family: 'Open Sans', sans-serif; -->
    <div id="h1">Bầu trời mưa nặng trĩu hạt</div>

    <!-- font-family: 'Merriweather Sans', sans-serif; -->
    <div id="h2">Bầu trời mưa nặng trĩu hạt</div>

    <!-- font-family: 'Public Sans', sans-serif; -->
    <div id="h3">Bầu trời mưa nặng trĩu hạt</div>

    <!-- font-family: 'Signika', sans-serif; -->
    <div id="h4">Bầu trời mưa nặng trĩu hạt</div>

    <!-- font-family: 'Play', sans-serif; -->
    <div id="h5">Bầu trời mưa nặng trĩu hạt</div>
</body>
</html>
